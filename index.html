<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced GIF Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); padding: 2rem; color: #1e293b; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 2rem; border-radius: 12px; shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        #frame-container { display: flex; flex-wrap: wrap; gap: 10px; margin: 20px 0; min-height: 100px; border: 2px dashed #cbd5e1; padding: 15px; }
        .frame-card { width: 120px; border: 1px solid #e2e8f0; border-radius: 4px; padding: 5px; position: relative; }
        .frame-card img { width: 100%; height: 80px; object-fit: cover; }
        .frame-card input { width: 100%; font-size: 12px; margin-top: 5px; }
        .remove-btn { position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; cursor: pointer; border: none; width: 20px; }
        .settings { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; text-align: left; }
        button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600; }
        button:hover { opacity: 0.9; }
        #output-area img { max-width: 100%; border: 2px solid #ddd; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GIF Maker Pro</h1>
        <p>Select multiple images to create an animation.</p>
        
        <input type="file" id="file-input" multiple accept="image/*">
        
        <div id="frame-container">
            </div>

        <div class="settings">
            <div>
                <label>Global Delay (ms):</label><br>
                <input type="number" id="global-delay" value="200" step="50">
            </div>
            <div>
                <label>Loop Count (0 for infinite):</label><br>
                <input type="number" id="loop-count" value="0">
            </div>
        </div>

        <button id="render-btn">Generate Animated GIF</button>
        <div id="output-area"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
